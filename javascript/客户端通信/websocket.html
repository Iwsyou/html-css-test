<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>websocket</title>
</head>
<body>
	<script type="text/javascript">
		var websocket=new WebSocket("ws://127.0.0.1:8080/");
		websocket.onopen=function(){
			alert("已打开链接");
			websocket.send("我是你爸爸");
		}
		websocket.onmessage=function(ev){
			alert("收到的消息时："+ev.data);
		}


	</script>

</body>
</html>
