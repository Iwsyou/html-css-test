<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

</head>
<body>
	
<script type="text/javascript">
var send=function(){

var targetWin=window.open('http://localhost:8080/sublime-workspace/javascript/客户端通信/target.html','_blank','width=400,height=300');

   targetWin.onload=function(){
	targetWin.postMessage(document.getElementById('msg').value,"http://localhost:8080/sublime-workspace/javascript/客户端通信");
}
}

window.onmessage=function(ev){
	if(ev.origin!="http://localhost:8080"){
		return;
	}
	var show=document.getElementById("show");
	show.innerHTML+=(ev.origin+"传来了消息"+ev.data+"<br />");
}
</script>

消息：<input type="text" id="msg" name="msg">
<button onclick="send();">发送消息</button>
<div id="show"></div>

</body>
</html>
