	// 自定义的状态文字
	var statusText = "自定义的动画状态栏文字...";
	var out = "";
	// 动画间隔时间
	var pause = 25;
	// 动画宽度
	var animateWidth = 20;
	var position = animateWidth;

	{
		if (statusText.charAt(i) != " ")
		{
			out = "";
			// 将0到i-1个字符拼成输出字符串
			for (var j = 0; j < i; j++)
			{
				out += statusText.charAt(j);
			}
			// 增加一定宽度空格
			for (j = i; j < position; j++)
			{
				out += " ";
			}
			// 将第i个字符添加到输出字符串里去
			out += statusText.charAt(i);
			for (j = position; j < animateWidth; j++)

			}
			window.status = out;
			// 如果后出来的字紧靠了前面字符串
			if (position == i)

	}

<html>
<head>
	<meta name="author" content="Yeeku.H.Lee(CrazyIt.org)" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title> 通知测试 </title>
	<script type="text/javascript">
	let fkNotify;
	function notifyMe() {
		// 检查当前浏览器是否支持通知API
		if (!("Notification" in window))
		{
			alert("当前浏览器不支持桌面通知！");
		}
		// 如果通知已经得到了用户授权
		else if (Notification.permission === "granted")
		{
			// 创建通知
			fkNotify = new Notification("您好，来自yeeku的通知！"
				, {icon:"fklogo.gif"});
		}
		// 如果通知API没有被用户明确拒绝
		else if (Notification.permission === "default")
		{
			// 请求获得通知权限
			Notification.requestPermission(function (permission) {
				// 如果用户授权接受通知API
				if (permission === "granted")
				{
					fkNotify = new Notification("您好，来自yeeku的通知！"
						, {icon:"fklogo.gif"});
				}
			});
		}
		if(fkNotify)
		{
			fkNotify.addEventListener("show" , function(){
				alert("通知被显示出来");
			}, false);
			fkNotify.addEventListener("close" , function(){
				alert("通知被关闭");
			}, false);
		}
		// 如果用户明确拒绝了通知API，程序将不再使用通知API
	}
	function closeNotify()
	{
		fkNotify.close();
	}
	</script>
</head>
<body>
<button onclick="notifyMe();">发送通知</button>
<button onclick="closeNotify();">关闭通知</button>
</body>
</html>
