		// 将局部变量name、age赋值给实例属性name、age

	var p1 = new Person('yeeku' , 29);

	p1.info();
	// 此处不可调用walk方法，变量p还没有walk方法
	// 将walk方法增加到Person的prototype属性上
	Person.prototype.walk = function()
	{
		document.writeln(this.name + '正在慢慢溜达...<br />');
	}
	document.writeln('<hr />');
	// 创建Person的实例p2
	var p2 = new Person('leegang' , 30);

	p2.info();
	document.writeln('<hr />');
	// 执行p2的walk方法
	p2.walk();
	// 此时p1也具有了walk方法——JavaScript允许为类动态增加方法和属性
	// 执行p1的walk方法
	p1.walk();
</script> -->

<script type="text/javascript">
	// 定义一个对象
	var person =
	{
		// 定义第一个简单属性
		name : 'wawa',
		// 定义第二个简单属性
		age : 29 ,
		// 定义第三个属性：数组
		schools : ['小学' , '中学' , "大学"],
		// 定义第四个属性，对象数组
		parents :[
			{
				name : 'father',
				age : 60,
				address : '广州'
			} 
			,
			{
				name : 'mother',
				age : 58,
				address : '深圳'
			}
		]
	};
	alert(person.parents);
</script>
