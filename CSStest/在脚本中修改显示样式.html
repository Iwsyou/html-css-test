<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>在脚本中修改显示样式</title>
	
	<script type="text/javascript">
		function chg(){
			document.getElementById('up').className="solid";
		}
	</script>


	<style type="text/css">
		.solid{
			width: 160px;
			padding: 6px;
			text-align: center;
			border-right: #224 4px solid;
			border-top: #ddd 4px solid;
			border-left: #ddd 4px solid;
			border-bottom: #224 4px solid;
		}

	</style>
</head>
<body>
